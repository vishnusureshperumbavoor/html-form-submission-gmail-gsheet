<!DOCTYPE html>
<html lang="en">
  <body>
    <form name="submit-form" method="post">
      <div class="main-input">
        <input
          type="text"
          name="Name"
          placeholder="Enter your name"
          class="contact-input"
          required=""
        />
        <input
          type="email"
          name="Email"
          placeholder="Enter your mail"
          class="contact-input"
          required=""
        />
        <input
          type="text"
          name="Subject"
          placeholder="Subject"
          class="contact-input"
        />
        <textarea
          class="contact-textarea contact-input"
          name="Message"
          placeholder="Enter your message"
          required=""
        ></textarea>
      </div>
      <div class="text-right">
        <button
          type="submit"
          value="submit"
          name="submit"
          class="btn-primary btn btn-style"
          onClick="myFunction()"
        >
          Send
        </button>
      </div>
    </form>
    </div>
    </div>
  </section>
  <script>
    function myFunction() {
      if (!alert('Form Added Successfully')) {
        window.location.reload();
      }
    }
    const scriptURL ="YOUR_GOOGLE_SCRIPT";
    const form = document.forms["submit-form"]; 

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      fetch(scriptURL, {
        method: "POST",
        body: new FormData(form),
      })
        .then((response) =>
          window.location.reload()
        )
        .catch((error) => console.error("error", error.message));
    });
  </script>
</body>
</html>
